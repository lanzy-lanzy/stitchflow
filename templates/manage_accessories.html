{% extends 'base.html' %}

{% block title %}Manage Accessories - El Senior Dumingag{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Manage Accessories</h2>
        <div class="flex space-x-2">
            <button id="refreshBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
            <button id="addAccessoryBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                <i class="fas fa-plus mr-2"></i>Add Accessory
            </button>
        </div>
    </div>
    
    <!-- Accessory Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 px-4 border-b text-left">ID</th>
                    <th class="py-2 px-4 border-b text-left">Name</th>
                    <th class="py-2 px-4 border-b text-left">Description</th>
                    <th class="py-2 px-4 border-b text-left">Quantity</th>
                    <th class="py-2 px-4 border-b text-left">Price/Unit</th>
                    <th class="py-2 px-4 border-b text-left">Status</th>
                    <th class="py-2 px-4 border-b text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="accessoryTableBody">
                <!-- Accessory data will be loaded here -->
                <tr>
                    <td colspan="7" class="py-4 px-4 text-center text-gray-500">Loading accessory data...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Accessory Modal -->
<div id="accessoryModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-screen overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold" id="modalTitle">Add Accessory</h3>
            <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="accessoryForm">
            <input type="hidden" id="accessoryId">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="name">Name *</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="quantity">Quantity *</label>
                    <input type="number" id="quantity" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="pricePerUnit">Price/Unit *</label>
                    <input type="number" id="pricePerUnit" step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="lowStockThreshold">Low Stock Threshold</label>
                    <input type="number" id="lowStockThreshold" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="10">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-gray-700 mb-2" for="description">Description</label>
                    <textarea id="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
            </div>
            
            <div class="flex justify-end space-x-2">
                <button type="button" id="cancelAccessoryBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Accessory</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Get CSRF token
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    
    // Load accessory data when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadAccessoryData();
    });
    
    // Refresh button
    document.getElementById('refreshBtn').addEventListener('click', function() {
        loadAccessoryData();
    });
    
    // Add accessory button
    document.getElementById('addAccessoryBtn').addEventListener('click', function() {
        openAccessoryModal();
    });
    
    // Close modal buttons
    document.getElementById('closeModal').addEventListener('click', closeAccessoryModal);
    document.getElementById('cancelAccessoryBtn').addEventListener('click', closeAccessoryModal);
    
    // Accessory form submission
    document.getElementById('accessoryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        saveAccessory();
    });
    
    function loadAccessoryData() {
        // Fetch accessory data from API
        fetch('/api/admin/accessories/', {
            headers: {
                'Authorization': 'Token ' + localStorage.getItem('authToken'),
                'X-CSRFToken': csrfToken
            }
        })
        .then(response => response.json())
        .then(accessories => {
            const accessoryTableBody = document.getElementById('accessoryTableBody');
            accessoryTableBody.innerHTML = '';
            
            if (accessories.length === 0) {
                accessoryTableBody.innerHTML = '<tr><td colspan="7" class="py-4 px-4 text-center text-gray-500">No accessories found</td></tr>';
                return;
            }
            
            accessories.forEach(accessory => {
                const isLowStock = accessory.quantity <= accessory.low_stock_threshold;
                
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-2 px-4 border-b">${accessory.id}</td>
                    <td class="py-2 px-4 border-b">${accessory.name}</td>
                    <td class="py-2 px-4 border-b">${accessory.description || 'N/A'}</td>
                    <td class="py-2 px-4 border-b">${accessory.quantity} units</td>
                    <td class="py-2 px-4 border-b">$${accessory.price_per_unit}</td>
                    <td class="py-2 px-4 border-b">
                        <span class="px-2 py-1 rounded-full text-xs ${isLowStock ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                            ${isLowStock ? 'Low Stock' : 'In Stock'}
                        </span>
                    </td>
                    <td class="py-2 px-4 border-b">
                        <button class="text-indigo-600 hover:text-indigo-900 mr-2 edit-accessory" data-id="${accessory.id}" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-900 delete-accessory" data-id="${accessory.id}" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                accessoryTableBody.appendChild(row);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.edit-accessory').forEach(button => {
                button.addEventListener('click', function() {
                    const accessoryId = this.getAttribute('data-id');
                    editAccessory(accessoryId);
                });
            });
            
            document.querySelectorAll('.delete-accessory').forEach(button => {
                button.addEventListener('click', function() {
                    const accessoryId = this.getAttribute('data-id');
                    deleteAccessory(accessoryId);
                });
            });
        })
        .catch(error => {
            console.error('Error loading accessories:', error);
            document.getElementById('accessoryTableBody').innerHTML = '<tr><td colspan="7" class="py-4 px-4 text-center text-red-500">Error loading accessory data</td></tr>';
        });
    }
    
    function openAccessoryModal(accessory = null) {
        document.getElementById('accessoryModal').classList.remove('hidden');
        document.getElementById('accessoryModal').classList.add('flex');
        
        if (accessory) {
            // Edit mode
            document.getElementById('modalTitle').textContent = 'Edit Accessory';
            document.getElementById('accessoryId').value = accessory.id;
            document.getElementById('name').value = accessory.name;
            document.getElementById('quantity').value = accessory.quantity;
            document.getElementById('pricePerUnit').value = accessory.price_per_unit;
            document.getElementById('description').value = accessory.description || '';
            document.getElementById('lowStockThreshold').value = accessory.low_stock_threshold;
        } else {
            // Create mode
            document.getElementById('modalTitle').textContent = 'Add Accessory';
            document.getElementById('accessoryForm').reset();
            document.getElementById('accessoryId').value = '';
            document.getElementById('lowStockThreshold').value = '10';
        }
    }
    
    function closeAccessoryModal() {
        document.getElementById('accessoryModal').classList.add('hidden');
        document.getElementById('accessoryModal').classList.remove('flex');
    }
    
    function saveAccessory() {
        const accessoryId = document.getElementById('accessoryId').value;
        const accessoryData = {
            name: document.getElementById('name').value,
            quantity: document.getElementById('quantity').value,
            price_per_unit: document.getElementById('pricePerUnit').value,
            description: document.getElementById('description').value,
            low_stock_threshold: document.getElementById('lowStockThreshold').value
        };
        
        const method = accessoryId ? 'PUT' : 'POST';
        const url = accessoryId ? `/api/admin/accessories/${accessoryId}/` : '/api/admin/accessories/';
        
        // For PUT requests, we need to include all fields
        if (accessoryId) {
            accessoryData.id = accessoryId;
        }
        
        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Token ' + localStorage.getItem('authToken'),
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify(accessoryData)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to save accessory');
            }
        })
        .then(data => {
            alert('Accessory saved successfully!');
            closeAccessoryModal();
            loadAccessoryData();
        })
        .catch(error => {
            console.error('Error saving accessory:', error);
            alert('Error saving accessory.');
        });
    }
    
    function editAccessory(accessoryId) {
        // Fetch accessory details from API
        fetch(`/api/admin/accessories/${accessoryId}/`, {
            headers: {
                'Authorization': 'Token ' + localStorage.getItem('authToken'),
                'X-CSRFToken': csrfToken
            }
        })
        .then(response => response.json())
        .then(accessory => {
            openAccessoryModal(accessory);
        })
        .catch(error => {
            console.error('Error loading accessory:', error);
            alert('Error loading accessory details.');
        });
    }
    
    function deleteAccessory(accessoryId) {
        if (confirm('Are you sure you want to delete this accessory? This action cannot be undone.')) {
            // Delete accessory via API
            fetch(`/api/admin/accessories/${accessoryId}/`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Token ' + localStorage.getItem('authToken'),
                    'X-CSRFToken': csrfToken
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Accessory deleted successfully!');
                    loadAccessoryData(); // Refresh the table
                } else {
                    alert('Error deleting accessory.');
                }
            })
            .catch(error => {
                console.error('Error deleting accessory:', error);
                alert('Error deleting accessory.');
            });
        }
    }
</script>
{% endblock %}
