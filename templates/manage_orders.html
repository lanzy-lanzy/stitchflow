{% extends 'base.html' %}

{% block title %}Manage Orders - El Senior Dumingag{% endblock %}

{% block content %}
<div class="bg-primary-cream rounded-xl shadow-lg p-6 border border-primary-beige">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-text-dark flex items-center">
            <i class="fas fa-file-invoice text-text-medium mr-2"></i> Manage Orders
        </h2>
        <div class="flex space-x-2">
            <button id="refreshBtn" class="bg-primary-beige text-text-dark px-4 py-2 rounded-lg hover:bg-primary-peach transition-colors flex items-center">
                <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
            <a href="{% url 'etailoring:create_order' %}" class="bg-primary-rose text-text-dark px-4 py-2 rounded-lg hover:bg-primary-peach transition-colors flex items-center">
                <i class="fas fa-plus mr-2"></i>Create Order
            </a>
        </div>
    </div>
    
    <!-- Filter Options -->
    <div class="mb-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <div>
                <label class="block text-text-dark mb-2">Status</label>
                <select id="statusFilter" class="w-full px-3 py-2 border border-primary-beige rounded-lg focus:ring-2 focus:ring-primary-rose focus:border-primary-rose bg-primary-cream text-text-dark">
                    <option value="">All Statuses</option>
                    <option value="PENDING">Pending</option>
                    <option value="ASSIGNED">Assigned</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="APPROVED">Approved</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>
            <div>
                <label class="block text-text-dark mb-2">Payment Status</label>
                <select id="paymentStatusFilter" class="w-full px-3 py-2 border border-primary-beige rounded-lg focus:ring-2 focus:ring-primary-rose focus:border-primary-rose bg-primary-cream text-text-dark">
                    <option value="">All Payment Status</option>
                    <option value="PENDING">Payment Pending</option>
                    <option value="DOWN_PAYMENT_PAID">Down Payment Paid</option>
                    <option value="PAID">Fully Paid</option>
                </select>
            </div>
            <div>
                <label class="block text-text-dark mb-2">Customer</label>
                <select id="customerFilter" class="w-full px-3 py-2 border border-primary-beige rounded-lg focus:ring-2 focus:ring-primary-rose focus:border-primary-rose bg-primary-cream text-text-dark">
                    <option value="">All Customers</option>
                    <!-- Customers will be loaded here -->
                </select>
            </div>
            <div>
                <label class="block text-text-dark mb-2">Date From</label>
                <input type="date" id="dateFromFilter" class="w-full px-3 py-2 border border-primary-beige rounded-lg focus:ring-2 focus:ring-primary-rose focus:border-primary-rose bg-primary-cream text-text-dark">
            </div>
            <div>
                <label class="block text-text-dark mb-2">Date To</label>
                <input type="date" id="dateToFilter" class="w-full px-3 py-2 border border-primary-beige rounded-lg focus:ring-2 focus:ring-primary-rose focus:border-primary-rose bg-primary-cream text-text-dark">
            </div>
        </div>
        <div class="mt-4">
            <button id="applyFiltersBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                Apply Filters
            </button>
            <button id="clearFiltersBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors ml-2">
                Clear Filters
            </button>
        </div>
    </div>
    
    <!-- Order Table -->
    <div class="overflow-x-auto rounded-lg shadow">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gradient-to-r from-green-50 to-green-100">
                    <th class="py-3 px-4 border-b text-left text-green-800 font-semibold">ID</th>
                    <th class="py-3 px-4 border-b text-left text-green-800 font-semibold">Customer</th>
                    <th class="py-3 px-4 border-b text-left text-green-800 font-semibold">Fabric</th>
                    <th class="py-3 px-4 border-b text-left text-green-800 font-semibold">Total Amount (₱)</th>
                    <th class="py-3 px-4 border-b text-left text-green-800 font-semibold">Status</th>
                    <th class="py-3 px-4 border-b text-left text-green-800 font-semibold">Payment Status</th>
                    <th class="py-3 px-4 border-b text-left text-green-800 font-semibold">Created At</th>
                    <th class="py-3 px-4 border-b text-left text-green-800 font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Order data will be loaded here -->
                <tr>
                    <td colspan="8" class="py-4 px-4 text-center text-gray-500">Loading order data...</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Pagination -->
    <div class="flex justify-between items-center mt-6">
        <div class="text-gray-600">
            Showing <span id="startRecord">0</span> to <span id="endRecord">0</span> of <span id="totalRecords">0</span> records
        </div>
        <div class="flex space-x-2">
            <button id="prevPage" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:opacity-50 transition-colors" disabled>
                Previous
            </button>
            <button id="nextPage" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:opacity-50 transition-colors" disabled>
                Next
            </button>
        </div>
    </div>
</div>

<!-- Global modal for reports/errors -->
<div id="globalModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 id="globalModalTitle" class="text-lg font-semibold">Modal Title</h3>
            <button id="globalModalClose" class="text-gray-500 hover:text-gray-900">✕</button>
        </div>
        <div id="globalModalBody" class="text-sm text-gray-800 whitespace-pre-wrap"></div>
        <div class="mt-4 text-right">
            <button id="globalModalOk" class="px-4 py-2 bg-green-600 text-white rounded-lg">OK</button>
        </div>
    </div>
</div>

<script>
    // Get CSRF token
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    
    // Current page and pagination info
    let currentPage = 1;
    let totalPages = 1;
    let totalRecords = 0;
    
    // Initialize authentication token from URL parameter if present
    document.addEventListener('DOMContentLoaded', function() {
        // Check if auth token is in URL (e.g., after login redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // Store token in both session and local storage
            sessionStorage.setItem('authToken', token);
            localStorage.setItem('authToken', token);
            
            // Remove token from URL to avoid leaking it in browser history
            const newUrl = window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
            
            console.log('Authentication token set from URL parameter');
        }
        
        // Load data
        loadOrderData();
        loadCustomerFilterData();
    });
    
    // Refresh button
    document.getElementById('refreshBtn').addEventListener('click', function() {
        loadOrderData();
    });
    
    // Apply filters button
    document.getElementById('applyFiltersBtn').addEventListener('click', function() {
        currentPage = 1;
        loadOrderData();
    });
    
    // Clear filters button
    document.getElementById('clearFiltersBtn').addEventListener('click', function() {
        document.getElementById('statusFilter').value = '';
        document.getElementById('paymentStatusFilter').value = '';
        document.getElementById('customerFilter').value = '';
        document.getElementById('dateFromFilter').value = '';
        document.getElementById('dateToFilter').value = '';
        currentPage = 1;
        loadOrderData();
    });
    
    // Pagination buttons
    document.getElementById('prevPage').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            loadOrderData();
        }
    });
    
    document.getElementById('nextPage').addEventListener('click', function() {
        if (currentPage < totalPages) {
            currentPage++;
            loadOrderData();
        }
    });
    
    function loadOrderData() {
        // Build query parameters
        const params = new URLSearchParams();
        params.append('page', currentPage);
        
        const statusFilter = document.getElementById('statusFilter').value;
        if (statusFilter) {
            params.append('status', statusFilter);
        }

        const paymentStatusFilter = document.getElementById('paymentStatusFilter').value;
        if (paymentStatusFilter) {
            params.append('payment_status', paymentStatusFilter);
        }

        const customerFilter = document.getElementById('customerFilter').value;
        if (customerFilter) {
            params.append('customer', customerFilter);
        }
        
        const dateFromFilter = document.getElementById('dateFromFilter').value;
        if (dateFromFilter) {
            params.append('date_from', dateFromFilter);
        }
        
        const dateToFilter = document.getElementById('dateToFilter').value;
        if (dateToFilter) {
            params.append('date_to', dateToFilter);
        }
        
        // Get token from session storage first, then local storage as fallback
        let authToken = sessionStorage.getItem('authToken') || localStorage.getItem('authToken');
        
        // If no token is found, check if we can get it from the cookie
        if (!authToken) {
            // Log authentication state for debugging
            console.log('No auth token found in storage, using session authentication');
        }
        
        // Fetch order data from API
        fetch(`/api/admin/orders/?${params.toString()}`, {
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                ...(authToken ? { 'Authorization': 'Token ' + authToken } : {})
            },
            credentials: 'include' // Include cookies for session authentication
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch orders: ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            const orders = data.results || data; // Handle both paginated and non-paginated responses
            const orderTableBody = document.getElementById('orderTableBody');
            orderTableBody.innerHTML = '';
            
            if (orders.length === 0) {
                orderTableBody.innerHTML = '<tr><td colspan="7" class="py-4 px-4 text-center text-gray-500">No orders found</td></tr>';
                updatePagination(0, 1, 0);
                return;
            }
            
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-2 px-4 border-b">${order.id}</td>
                    <td class="py-2 px-4 border-b">${order.customer && order.customer.user ? `${order.customer.user.first_name} ${order.customer.user.last_name}` : 'Unknown Customer'}</td>
                    <td class="py-2 px-4 border-b">${order.fabric && order.fabric.name ? order.fabric.name : 'Unknown Fabric'}</td>
                    <td class="py-2 px-4 border-b">${PricingManager.formatCurrency(order.total_amount || 0)}</td>
                    <td class="py-2 px-4 border-b">
                        <span class="px-2 py-1 rounded-full text-xs ${getStatusColorClass(order.status)}">
                            ${order.status || 'UNKNOWN'}
                        </span>
                    </td>
                    <td class="py-2 px-4 border-b">
                        <span class="px-2 py-1 rounded-full text-xs ${getPaymentStatusColorClass(order.payment_status)}">
                            ${getPaymentStatusDisplay(order.payment_status)}
                        </span>
                    </td>
                    <td class="py-2 px-4 border-b">${order.created_at ? new Date(order.created_at).toLocaleDateString() : 'N/A'}</td>
                    <td class="py-2 px-4 border-b">
                        <button class="text-indigo-600 hover:text-indigo-900 mr-2 view-order" data-id="${order.id}" title="View">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="text-blue-600 hover:text-blue-900 mr-2 edit-order" data-id="${order.id}" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        ${order.status === 'PENDING' ? 
                        `<a href="/assign-order/${order.id}/" class="text-green-600 hover:text-green-900 mr-2" title="Assign to Tailor">
                            <i class="fas fa-user-tag"></i>
                        </a>` : ''}
                        <button class="text-red-600 hover:text-red-900 delete-order" data-id="${order.id}" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="text-yellow-600 hover:text-yellow-900 deduct-inventory" data-id="${order.id}" title="Deduct Inventory">
                            <i class="fas fa-sort-amount-down"></i>
                        </button>
                        <button class="text-gray-600 hover:text-gray-900 deduction-report" data-id="${order.id}" title="View Deduction Report">
                            <i class="fas fa-file-alt"></i>
                        </button>
                    </td>
                `;
                orderTableBody.appendChild(row);
            });
            
            // Update pagination info
            if (data.count !== undefined) {
                updatePagination(data.count, currentPage, 10);
            } else {
                updatePagination(orders.length, 1, orders.length);
            }
            
            // Add event listeners to action buttons
            document.querySelectorAll('.view-order').forEach(button => {
                button.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-id');
                    viewOrder(orderId);
                });
            });
            
            document.querySelectorAll('.edit-order').forEach(button => {
                button.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-id');
                    editOrder(orderId);
                });
            });
            
            document.querySelectorAll('.delete-order').forEach(button => {
                button.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-id');
                    deleteOrder(orderId);
                });
            });
            
                    document.querySelectorAll('.deduct-inventory').forEach(button => {
                button.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-id');
                    if (!confirm(`Run inventory deduction for order #${orderId}? This will subtract items from stock.`)) return;
                    fetch(`/api/admin/inventory/deduct/${orderId}/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken,
                            ...(sessionStorage.getItem('authToken') || localStorage.getItem('authToken') ? { 'Authorization': 'Token ' + (sessionStorage.getItem('authToken') || localStorage.getItem('authToken')) } : {})
                        },
                        credentials: 'include'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.detail) {
                            showModal('Failed to deduct inventory', String(data.detail));
                        } else {
                            showModal('Inventory deduction', String(data.message || 'Inventory deducted successfully'));
                            loadOrderData();
                        }
                    })
                    .catch(err => {
                        console.error('Error running deduction:', err);
                        showModal('Error', 'Error running deduction');
                    });
                });
            });

            document.querySelectorAll('.deduction-report').forEach(button => {
                button.addEventListener('click', function() {
                    const orderId = this.getAttribute('data-id');
                    fetch(`/api/admin/inventory/deduction-report/${orderId}/`, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken,
                            ...(sessionStorage.getItem('authToken') || localStorage.getItem('authToken') ? { 'Authorization': 'Token ' + (sessionStorage.getItem('authToken') || localStorage.getItem('authToken')) } : {})
                        },
                        credentials: 'include'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.detail) {
                            showModal('Failed to get deduction report', String(data.detail));
                            return;
                        }
                        const report = data.report;
                        let msg = `Deduction report for order #${report.order_id}\n`;
                        msg += `Fabric: ${report.fabric.name} - required ${report.fabric.required_units}, available ${report.fabric.available}\n`;
                        msg += 'Accessories:\n';
                        report.accessories.forEach(a => {
                            msg += ` - ${a.name}: required ${a.required_units}, available ${a.available}\n`;
                        });
                        // Use modal to display report
                        showModal(`Deduction report for order #${report.order_id}`, '<pre>' + msg + '</pre>');
                    })
                    .catch(err => {
                        console.error('Error fetching report:', err);
                        showModal('Error fetching deduction report', 'Error fetching deduction report');
                    });
                });
            });
        })
        .catch(error => {
            console.error('Error loading orders:', error);
            document.getElementById('orderTableBody').innerHTML = '<tr><td colspan="7" class="py-4 px-4 text-center text-red-500">Error loading order data: ' + error.message + '</td></tr>';
        });
    }
    
    // Modal helper (shared locally in this template)
    function showModal(title, bodyHtml) {
        const modal = document.getElementById('globalModal');
        const titleEl = document.getElementById('globalModalTitle');
        const bodyEl = document.getElementById('globalModalBody');
        const okBtn = document.getElementById('globalModalOk');
        const closeBtn = document.getElementById('globalModalClose');

        if (!modal || !titleEl || !bodyEl) {
            alert(title + '\n\n' + bodyHtml);
            return;
        }

        titleEl.textContent = title || '';
        bodyEl.innerHTML = bodyHtml || '';
        modal.classList.remove('hidden');
        modal.classList.add('flex');

        function hide() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            okBtn.removeEventListener('click', hide);
            closeBtn.removeEventListener('click', hide);
        }

        okBtn.addEventListener('click', hide);
        closeBtn.addEventListener('click', hide);
    }

    function loadCustomerFilterData() {
        // Get token from session storage first, then local storage as fallback
        let authToken = sessionStorage.getItem('authToken') || localStorage.getItem('authToken');
        
        // Fetch customer data for filter dropdown
        fetch('/api/admin/customers/', {
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                ...(authToken ? { 'Authorization': 'Token ' + authToken } : {})
            },
            credentials: 'include' // Include cookies for session authentication
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch customers: ' + response.status);
            }
            return response.json();
        })
        .then(customers => {
            const customerFilter = document.getElementById('customerFilter');
            customers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.id;
                option.textContent = `${customer.user.first_name} ${customer.user.last_name}`;
                customerFilter.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error loading customers for filter:', error);
        });
    }
    
    function updatePagination(total, current, perPage) {
        totalRecords = total;
        currentPage = current;
        totalPages = Math.ceil(total / perPage);
        
        document.getElementById('startRecord').textContent = ((current - 1) * perPage) + 1;
        document.getElementById('endRecord').textContent = Math.min(current * perPage, total);
        document.getElementById('totalRecords').textContent = total;
        
        document.getElementById('prevPage').disabled = current === 1;
        document.getElementById('nextPage').disabled = current === totalPages;
    }
    
    function getStatusColorClass(status) {
        switch(status) {
            case 'PENDING':
                return 'bg-yellow-100 text-yellow-800';
            case 'ASSIGNED':
                return 'bg-blue-100 text-blue-800';
            case 'IN_PROGRESS':
                return 'bg-indigo-100 text-indigo-800';
            case 'COMPLETED':
                return 'bg-green-100 text-green-800';
            case 'APPROVED':
                return 'bg-emerald-100 text-emerald-800';
            case 'CANCELLED':
                return 'bg-red-100 text-red-800';
            default:
                return 'bg-gray-100 text-gray-800';
        }
    }

    function getPaymentStatusColorClass(paymentStatus) {
        switch(paymentStatus) {
            case 'PENDING':
                return 'bg-red-100 text-red-800';
            case 'DOWN_PAYMENT_PAID':
                return 'bg-yellow-100 text-yellow-800';
            case 'PAID':
                return 'bg-green-100 text-green-800';
            default:
                return 'bg-gray-100 text-gray-800';
        }
    }

    function getPaymentStatusDisplay(paymentStatus) {
        switch(paymentStatus) {
            case 'PENDING':
                return 'Payment Pending';
            case 'DOWN_PAYMENT_PAID':
                return 'Down Payment Paid';
            case 'PAID':
                return 'Fully Paid';
            default:
                return 'Unknown';
        }
    }
    
    function viewOrder(orderId) {
        // Fetch order details
        fetch(`/api/admin/orders/${orderId}/`, {
            headers: {
                'Authorization': 'Token ' + localStorage.getItem('authToken'),
                'X-CSRFToken': csrfToken
            }
        })
        .then(response => response.json())
        .then(order => {
            // Create a modal or show details in a new page
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-screen overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Order #${order.id} Details</h3>
                        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p><strong>Customer:</strong> ${order.customer && order.customer.user ? `${order.customer.user.first_name} ${order.customer.user.last_name}` : 'Unknown Customer'}</p>
                                <p><strong>Fabric:</strong> ${order.fabric ? `${order.fabric.name} (${order.fabric.unit_type || 'N/A'})` : 'Unknown Fabric'}</p>
                                <p><strong>Total Amount:</strong> ${PricingManager.formatCurrency(order.total_amount || 0)}</p>
                                <p><strong>Down Payment (50%):</strong> ${PricingManager.formatCurrency(order.down_payment_amount || PricingManager.calculateDownPayment(order.total_amount || 0))}</p>
                                <p><strong>Remaining Balance:</strong> ${PricingManager.formatCurrency(order.payment_status === 'PAID' ? 0 : (order.remaining_balance || 0))}</p>
                            </div>
                            <div>
                                <p><strong>Status:</strong> 
                                    <span class="px-2 py-1 rounded-full text-xs ${getStatusColorClass(order.status)}">
                                        ${order.status || 'UNKNOWN'}
                                    </span>
                                </p>
                                <p><strong>Created:</strong> ${order.created_at ? new Date(order.created_at).toLocaleDateString() : 'N/A'}</p>
                            </div>
                        </div>
                        
                        ${order.accessories && order.accessories.length > 0 ? 
                        `<div>
                            <p><strong>Accessories:</strong></p>
                            <ul class="list-disc list-inside ml-4">
                                ${order.accessories.map(acc => `<li>${acc.name || 'Unnamed Accessory'}</li>`).join('')}
                            </ul>
                        </div>` : '<div><p><strong>Accessories:</strong> None</p></div>'}
                        
                        <div class="flex justify-end space-x-2 pt-4">
                            ${order.status === 'PENDING' ? 
                            `<a href="/assign-order/${order.id}/" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                                Assign to Tailor
                            </a>` : ''}
                            <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add event listeners for closing the modal
            modal.querySelector('#closeModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            modal.querySelector('#closeModalBtn').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        })
        .catch(error => {
            console.error('Error loading order details:', error);
            alert('Error loading order details.');
        });
    }
    
    function editOrder(orderId) {
        // Edit order (would show a modal or redirect to edit page)
        alert('Edit order functionality would be implemented here. Order ID: ' + orderId);
    }
    
    function deleteOrder(orderId) {
        if (confirm('Are you sure you want to delete this order? This action cannot be undone.')) {
            // Get token from session storage first, then local storage as fallback
            let authToken = sessionStorage.getItem('authToken') || localStorage.getItem('authToken');
            
            // Delete order via API
            fetch(`/api/admin/orders/${orderId}/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                    ...(authToken ? { 'Authorization': 'Token ' + authToken } : {})
                },
                credentials: 'include' // Include cookies for session authentication
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete order: ' + response.status);
                }
                
                alert('Order deleted successfully!');
                loadOrderData(); // Refresh the table
            })
            .catch(error => {
                console.error('Error deleting order:', error);
                alert('Error deleting order: ' + error.message);
            });
        }
    }
</script>
{% endblock %}
